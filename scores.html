<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Girişi - Game+ Party Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-trophy"></i> Skor Girişi & Liderlik</h1>
            <p>Maç sonuçlarını girin ve liderlik tablosunu görün</p>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Ana Sayfaya Dön
            </a>
        </div>

        <!-- Alert Area -->
        <div id="alertArea"></div>

        <!-- Parti Seçimi -->
        <div class="card">
            <h3><i class="fas fa-search"></i> Parti Seç</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="partySelect">Parti:</label>
                    <select id="partySelect" class="form-control" onchange="loadPartyData()">
                        <option value="">Parti seçin...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gameSelect">Oyun:</label>
                    <select id="gameSelect" class="form-control">
                        <option value="">Önce parti seçin</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Maç Oluşturma -->
        <div id="matchCreation" class="card" style="display: none;">
            <h3><i class="fas fa-plus"></i> Yeni Maç Oluştur</h3>
            <form id="createMatchForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="matchDate">Maç Tarihi:</label>
                        <input type="datetime-local" id="matchDate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="selectedGame">Seçilen Oyun:</label>
                        <input type="text" id="selectedGame" class="form-control" readonly>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i> Maç Oluştur
                </button>
            </form>
        </div>

        <!-- Skor Girişi -->
        <div id="scoreEntry" class="card" style="display: none;">
            <h3><i class="fas fa-edit"></i> Skor Girişi</h3>
            <div id="currentMatch"></div>
            <form id="scoreForm">
                <div id="participantScores"></div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Skorları Kaydet
                </button>
            </form>
        </div>

        <!-- Maç Listesi -->
        <div id="matchList" class="card" style="display: none;">
            <h3><i class="fas fa-list"></i> Maç Geçmişi</h3>
            <div id="matchesContainer"></div>
        </div>

        <!-- Liderlik Tablosu -->
        <div id="leaderboardSection" class="card" style="display: none;">
            <h3><i class="fas fa-trophy"></i> Liderlik Tablosu</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Parti İstatistikleri</h4>
                    <div id="partyStats"></div>
                </div>
                <div class="col-md-6">
                    <h4>Sıralama</h4>
                    <div id="leaderboardContainer" class="leaderboard"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentUser = JSON.parse(localStorage.getItem('gameHub_user'));
        let currentParty = null;
        let currentMatch = null;
        const API_BASE = 'api/';

        document.addEventListener('DOMContentLoaded', function() {
            if (!currentUser) {
                alert('Önce ana sayfadan giriş yapın!');
                window.location.href = 'index.html';
                return;
            }
            
            loadParties();
            
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('matchDate').value = now.toISOString().slice(0, 16);
        });

        function showAlert(message, type = 'info') {
            const alertArea = document.getElementById('alertArea');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                ${message}
                <button style="float: right; background: none; border: none; font-size: 18px; cursor: pointer;" onclick="this.parentElement.remove()">&times;</button>
            `;
            alertArea.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function loadParties() {
            fetch(API_BASE + 'parties.php?status=scheduled')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('partySelect');
                    select.innerHTML = '<option value="">Parti seçin...</option>';
                    
                    data.parties.forEach(party => {
                        const option = document.createElement('option');
                        option.value = party.party_id;
                        option.textContent = `${party.title} - ${party.party_date}`;
                        select.appendChild(option);
                    });
                }
            });
        }

        function loadPartyData() {
            const partyId = document.getElementById('partySelect').value;
            if (!partyId) {
                hideAllSections();
                return;
            }

            // Parti detaylarını yükle
            fetch(API_BASE + `party_details.php?party_id=${partyId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentParty = data.party;
                    setupGameSelection(data.games);
                    loadMatches(partyId);
                    loadLeaderboard(partyId);
                    showSections();
                }
            });
        }

        function setupGameSelection(games) {
            const gameSelect = document.getElementById('gameSelect');
            gameSelect.innerHTML = '';
            
            if (currentParty.selected_game_title) {
                const option = document.createElement('option');
                option.value = currentParty.selected_game_id;
                option.textContent = currentParty.selected_game_title;
                gameSelect.appendChild(option);
                document.getElementById('selectedGame').value = currentParty.selected_game_title;
            } else {
                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.game_id;
                    option.textContent = game.title;
                    gameSelect.appendChild(option);
                });
            }
        }

        function showSections() {
            document.getElementById('matchCreation').style.display = 'block';
            document.getElementById('matchList').style.display = 'block';
            document.getElementById('leaderboardSection').style.display = 'block';
        }

        function hideAllSections() {
            document.getElementById('matchCreation').style.display = 'none';
            document.getElementById('scoreEntry').style.display = 'none';
            document.getElementById('matchList').style.display = 'none';
            document.getElementById('leaderboardSection').style.display = 'none';
        }

        // Maç oluşturma
        document.getElementById('createMatchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gameId = document.getElementById('gameSelect').value;
            const matchDate = document.getElementById('matchDate').value;
            
            if (!gameId) {
                showAlert('Oyun seçin!', 'warning');
                return;
            }
            
            fetch(API_BASE + 'matches.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'create',
                    party_id: currentParty.party_id,
                    game_id: parseInt(gameId),
                    match_date: matchDate,
                    host_id: currentUser.user_id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Maç oluşturuldu!', 'success');
                    loadMatches(currentParty.party_id);
                    this.reset();
                } else {
                    showAlert(data.error, 'danger');
                }
            });
        });

        function loadMatches(partyId) {
            fetch(API_BASE + `matches.php?party_id=${partyId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMatches(data.matches);
                }
            });
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';
            
            if (matches.length === 0) {
                container.innerHTML = '<p>Henüz maç oluşturulmamış.</p>';
                return;
            }
            
            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'card';
                matchDiv.innerHTML = `
                    <h4>${match.game_title}</h4>
                    <p><i class="fas fa-calendar"></i> ${new Date(match.match_date).toLocaleString('tr-TR')}</p>
                    <p><i class="fas fa-info"></i> Durum: ${getMatchStatusText(match.status)}</p>
                    ${match.status === 'scheduled' ? 
                        `<button class="btn" onclick="startScoreEntry(${match.match_id})">
                            <i class="fas fa-edit"></i> Skor Gir
                        </button>` : ''}
                    <button class="btn btn-secondary" onclick="viewMatchDetails(${match.match_id})">
                        <i class="fas fa-eye"></i> Detaylar
                    </button>
                `;
                container.appendChild(matchDiv);
            });
        }

        function getMatchStatusText(status) {
            const texts = {
                'scheduled': 'Planlandı',
                'in_progress': 'Devam Ediyor',
                'completed': 'Tamamlandı'
            };
            return texts[status] || status;
        }

        function startScoreEntry(matchId) {
            currentMatch = matchId;
            
            // Katılımcıları getir
            fetch(API_BASE + `party_details.php?party_id=${currentParty.party_id}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setupScoreEntry(data.participants);
                }
            });
        }

        function setupScoreEntry(participants) {
            const container = document.getElementById('participantScores');
            container.innerHTML = '';
            
            participants.forEach(participant => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'row';
                scoreDiv.style.marginBottom = '15px';
                scoreDiv.innerHTML = `
                    <div class="col-md-3">
                        <strong>${participant.name}</strong><br>
                        <small>${participant.gamer_tag}</small>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="score_${participant.user_id}" 
                               class="form-control" placeholder="Skor" min="0">
                    </div>
                    <div class="col-md-3">
                        <select id="result_${participant.user_id}" class="form-control">
                            <option value="win">Galibiyet</option>
                            <option value="lose">Yenilgi</option>
                            <option value="draw">Beraberlik</option>
                        </select>
                    </div>
                `;
                container.appendChild(scoreDiv);
            });
            
            document.getElementById('scoreEntry').style.display = 'block';
        }

        // Skor kaydetme
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const participants = Array.from(document.querySelectorAll('[id^="score_"]')).map(input => {
                const userId = input.id.replace('score_', '');
                return {
                    user_id: parseInt(userId),
                    score: parseInt(input.value) || 0,
                    result: document.getElementById(`result_${userId}`).value
                };
            });
            
            fetch(API_BASE + 'matches.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add_scores',
                    match_id: currentMatch,
                    scores: participants,
                    host_id: currentUser.user_id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Skorlar kaydedildi!', 'success');
                    document.getElementById('scoreEntry').style.display = 'none';
                    loadMatches(currentParty.party_id);
                    loadLeaderboard(currentParty.party_id);
                } else {
                    showAlert(data.error, 'danger');
                }
            });
        });

        function loadLeaderboard(partyId) {
            fetch(API_BASE + `leaderboard.php?party_id=${partyId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayLeaderboard(data.leaderboard, data.stats);
                }
            });
        }

        function displayLeaderboard(leaderboard, stats) {
            // İstatistikler
            const statsContainer = document.getElementById('partyStats');
            statsContainer.innerHTML = `
                <div class="alert alert-info">
                    <strong>Toplam Maç:</strong> ${stats.total_matches}<br>
                    <strong>Toplam Oyuncu:</strong> ${stats.total_players}<br>
                    <strong>En Yüksek Skor:</strong> ${stats.highest_score || 0}<br>
                    <strong>Ortalama Skor:</strong> ${parseFloat(stats.avg_score || 0).toFixed(1)}
                </div>
            `;
            
            // Liderlik tablosu
            const leaderboardContainer = document.getElementById('leaderboardContainer');
            leaderboardContainer.innerHTML = '';
            
            leaderboard.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'leaderboard-item';
                playerDiv.innerHTML = `
                    <div class="leaderboard-rank">${player.rank}</div>
                    <div class="leaderboard-avatar">${player.name[0]}</div>
                    <div class="leaderboard-info">
                        <div class="leaderboard-name">${player.name}</div>
                        <div class="leaderboard-tag">${player.gamer_tag}</div>
                        <small>${player.wins}G ${player.draws}B ${player.losses}Y | ${player.win_percentage}% galibiyet</small>
                        ${player.achievements.map(ach => `<span title="${ach.description}">${ach.icon}</span>`).join(' ')}
                    </div>
                    <div class="leaderboard-points">${player.total_points}</div>
                `;
                leaderboardContainer.appendChild(playerDiv);
            });
        }
    </script>
</body>
</html>
